name: Build docker images

on:
#  schedule:
#    - cron: "0 0 * * *"
  push:
    branches:
      - "main"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - name: Checkout duckdb repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
          repository: duckdb/duckdb
          path: build/duckdb
      - name: Run build
        run: ./docker_image.sh
